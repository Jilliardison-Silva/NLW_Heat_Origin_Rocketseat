<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>NLW-Cracha Personalizado</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="avatar">
                <span id="faixa">
                    <img  src="images/faixa.svg" alt="Faixa do Cracha">
                </span>
                <span>
                    <img src="images/build.svg" alt="Selo Rocketseat">
                </span>
                <img id="userImage" src="https://lorempixel.com/185/185/people/" alt="Foto pessoal"><!-- Gerando imagem de pessoas Aleatorias -->
            </div>
            <h2 id="userName">JiLL</h2>
            <a id="userGitHub" href="https://github.com/Jilliardison-Silva" target="_blank">
                <img src="images/github.svg" alt="ícone github">
                <span id="userLogin">
                    JiLL
                </span>
            </a>
            
            <p id="userBio">
                An instructor focused on helping peple start programming for web
            </p>           

            <ul id="SocialLinks">
                <li class="youtube">
                    <a href="http://youtube.com" target="_blank">
                        <img src="images/youtube.svg" alt="ícone youtube">
                    </a>
                </li>
                <li class="instagram">
                    <a href="http://instagram.com" target="_blank">
                        <img src="images/instagram.svg" alt="ícone instagram">
                    </a>
                </li>
                <li class="facebook">
                    <a href="http://facebook.com" target="_blank">
                        <img src="images/facebook.svg" alt="ícone facebook">
                    </a>
                </li>
                <li class="twitter">
                    <a href="http://twitter.com" target="_blank" >
                        <img src="images/twitter.svg" alt="ícone twitter" >
                    </a>
                </li>
                
            </ul>
        </div>        
    </main>
    <script src="./script.js"></script>    
</body>
</html>
